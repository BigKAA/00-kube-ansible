---
- name: Remove repository kubernetes
  when: ansible_facts['os_family'] == "RedHat"
  ansible.builtin.yum_repository:
    name: kubernetes
    state: absent

- name: Remove CRI-O repository
  when: ansible_facts['os_family'] == "RedHat"
  ansible.builtin.yum_repository:
    name: cri-o
    state: absent

- name: Remove docker repository
  when: ansible_facts['os_family'] == "RedHat"
  ansible.builtin.yum_repository:
    name: docker
    state: absent

- name: Add CRI-O repository
  when: ansible_facts['os_family'] == "RedHat" and cri == "crio"
  ansible.builtin.yum_repository:
    name: cri-o
    description: CRI-O repository for version {{ crio_version }}
    baseurl: https://pkgs.k8s.io/addons:/cri-o:/{{ stage }}:/{{ crio_version }}/rpm/
    gpgcheck: true
    enabled: true
    gpgkey:
      - https://pkgs.k8s.io/addons:/cri-o:/{{ stage }}:/{{ crio_version }}/rpm/repodata/repomd.xml.key
    state: present

- name: Docker repository for containerd
  when: ansible_facts['os_family'] == "RedHat" and cri == "containerd"
  ansible.builtin.yum_repository:
    name: docker
    enabled: true
    baseurl: "https://download.docker.com/linux/centos/$releasever/$basearch/stable"
    description: 'Docker'
    gpgcheck: true
    gpgkey:
      - 'https://download.docker.com/linux/centos/gpg'

- name: Add kubernetes repository
  when: ansible_facts['os_family'] == "RedHat"
  ansible.builtin.yum_repository:
    name: kubernetes
    description: "Base programs for k8s, version: v{{ kube_version[:4] }}"
    baseurl: "https://pkgs.k8s.io/core:/stable:/v{{ kube_version[:4] }}/rpm/"
    gpgcheck: true
    gpgkey:
      - "https://pkgs.k8s.io/core:/stable:/v{{ kube_version[:4] }}/rpm/repodata/repomd.xml.key"
    state: present

- name: Install packages dnf
  ansible.builtin.dnf:
    name:
      - net-tools
      - mc
      - iproute-tc
      - vim
      - git
      - bash-completion
      - nfs-utils
      - tar
      - rsyslog
      - chrony
      - jq
      - kubectl
      - kubelet
      - kubeadm
      - ipvsadm
    state: present
  when: ansible_facts['os_family'] == "RedHat"

- name: Install CRI-O
  ansible.builtin.dnf:
    name:
      - cri-o
      - cri-tools
    state: present
  when: ansible_facts['os_family'] == "RedHat" and cri == "crio"

- name: Install containerd
  ansible.builtin.dnf:
    name:
      - containerd
    state: present
  when: ansible_facts['os_family'] == "RedHat" and cri == "containerd"

- name: Enable NTP server
  ansible.builtin.service:
    name: chronyd
    state: started
    enabled: true

- name: Enable rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: started
    enabled: true

- name: Disable firewalld
  ansible.builtin.service:
    name: firewalld
    state: stopped
    enabled: false

- name: Test swap
  ansible.builtin.shell: "swapon --show --noheadings | wc -l"
  register: swap_ret

- name: If swap is enabled - disable it
  ansible.builtin.command: swapoff -a
  when: swap_ret.stdout != "0"

- name: Disable SWAP in fstab
  when: swap_ret.stdout != "0"
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*\s*swap\s*.*)$'
    replace: '# \1'

- name: Check Disable SELinux
  ansible.posix.selinux:
    state: disabled
  register: selinux_ret

- name: Disable SELinux
  ansible.posix.selinux:
    state: disabled

- name: Remove containerd config.toml
  when: ansible_facts['os_family'] == "RedHat" and cri == "containerd"
  ansible.builtin.file:
    path: /etc/containerd/config.toml
    state: absent

- name: Enable and start Containerd service
  when: ansible_facts['os_family'] == "RedHat" and cri == "containerd"
  ansible.builtin.service:
    name: containerd
    state: started
    enabled: true

- name: Enable and start CRI-O service
  when: ansible_facts['os_family'] == "RedHat" and cri == "crio"
  ansible.builtin.service:
    name: crio
    state: started
    enabled: true

- name: Set crictl.yaml
  when: ansible_facts['os_family'] == "RedHat"
  ansible.builtin.template:
    src: crictl.j2
    dest: /etc/crictl.yaml
    owner: root
    mode: u=rw,g=r,o=r

- name: Load modules
  community.general.modprobe:
    name: br_netfilter

- name: Load module permanet
  ansible.builtin.copy:
    src: modules-kubernetes.conf
    dest: /etc/modules-load.d/modules-kubernetes.conf
    owner: root
    mode: u=rw,g=r,o=r

- name: Set Sysctl on all nodes
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - name: net.ipv4.ip_forward
      value: 1
    - name: net.bridge.bridge-nf-call-iptables
      value: 1
    - name: net.bridge.bridge-nf-call-ip6tables
      value: 1
    - name: vm.max_map_count # for opensearch & elasticserarch
      value: 262144

- name: Set Sysctl on master node(s)
  when: inventory_hostname in groups['k8s_masters']
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - name: net.ipv4.ip_nonlocal_bind
      value: 1

- name: Add PS1
  ansible.builtin.lineinfile:
    path: /root/.bashrc
    state: present
    line: "PS1='\\[\\e[44;36m\\]\\t:[\\w]\\[\\e[0;0m\\]\\n\\[\\e[0;31;04m\\]\\u\\[\\e[0;0m\\]@\\[\\e[0;32m\\]\\h\\[\\e[0;0m\\] \\$ '"
